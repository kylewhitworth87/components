<!DOCTYPE html>
<html>
<head>
  <style>
    .container {
      display: flex;
      justify-content: space-between;
    }
    .image-container {
      position: relative;
      width: 50%;
    }
    .image {
      width: 100%;
    }
    .white-box {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      top: 80%;
      background-color: white;
      padding: 20px;
      z-index: 1;
      text-align: center;
    }
    .toggle-container {
      text-align: center;
    }
    .toggle {
      display: inline-block;
      margin: 10px;
      padding: 5px 10px;
      background-color: lightgray;
      cursor: pointer;
    }
    .toggle.active {
      background-color: gray;
      color: white;
    }
    .heading {
      font-size: 18px;
      font-weight: bold;
    }
    .line {
      width: 80%;
      height: 1px;
      background-color: black;
      margin: 10px auto;
    }
    .bullets {
      margin-left: 20px;
      text-align: left;
    }
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: blue;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="toggle-container">
    <div class="toggle active" id="monthly-toggle">Monthly</div>
    <div class="toggle" id="annually-toggle">Annually</div>
  </div>
  <div class="container">
    <div class="image-container">
      <img class="image" src="https://www.sciencenews.org/wp-content/uploads/2022/10/2022_10_5SNcovers_800_72.png" alt="Image 1">
      <div class="white-box" id="white-box-1">
        <h2 class="heading">Box 1 Heading</h2>
        <div class="line"></div>
        <ul class="bullets">
          <li>Bullet 1</li>
          <li>Bullet 2</li>
          <li>Bullet 3</li>
        </ul>
        <a class="button" href="#">Subscribe Now</a>
      </div>
    </div>
    <div class="image-container">
      <img class="image" src="https://www.sciencenews.org/wp-content/uploads/2022/10/2022_10_5SNcovers_800_72.png" alt="Image 2">
      <div class="white-box" id="white-box-2">
        <h2 class="heading">Box 2 Heading</h2>
        <div class="line"></div>
        <ul class="bullets">
          <li>Bullet 1</li>
          <li>Bullet 2</li>
          <li>Bullet 3</li>
        </ul>
        <a class="button" href="#">Subscribe Now</a>
      </div>
    </div>
  </div>

  <script>
    const monthlyToggle = document.getElementById('monthly-toggle');
    const annuallyToggle = document.getElementById('annually-toggle');
    const whiteBox1 = document.getElementById('white-box-1');
    const whiteBox2 = document.getElementById('white-box-2');

    monthlyToggle.addEventListener('click', () => {
      monthlyToggle.classList.add('active');
      annuallyToggle.classList.remove('active');

      whiteBox1.innerHTML = `
        <h2 class="heading">Box 1 Monthly Heading</h2>
        <div class="line"></div>
        <ul class="bullets">
          <li>Monthly Bullet 1</li>
          <li>Monthly Bullet 2</li>
          <li>Monthly Bullet 3</li>
        </ul>
        <a class="button" href="#">Subscribe Now</a>
      `;

      whiteBox2.innerHTML = `
        <h2 class="heading">Box 2 Monthly Heading</h2>
        <div class="line"></div>
        <ul class="bullets">
          <li>Monthly Bullet 1</li>
          <li>Monthly Bullet 2</li>
          <li>Monthly Bullet 3</li>
        </ul>
        <a class="button" href="#">Subscribe Now</a>
      `;
    });

    annuallyToggle.addEventListener('click', () => {
      annuallyToggle.classList.add('active');
      monthlyToggle.classList.remove('active');

      whiteBox1.innerHTML = `
        <h2 class="heading">Box 1 Annually Heading</h2>
        <div class="line"></div>
        <ul class="bullets">
          <li>Annually Bullet 1</li>
          <li>Annually Bullet 2</li>
          <li>Annually Bullet 3</li>
        </ul>
        <a class="button" href="#">Subscribe Now</a>
      `;

      whiteBox2.innerHTML = `
        <h2 class="heading">Box 2 Annually Heading</h2>
        <div class="line"></div>
        <ul class="bullets">
          <li>Annually Bullet 1</li>
          <li>Annually Bullet 2</li>
          <li>Annually Bullet 3</li>
        </ul>
        <a class="button" href="#">Subscribe Now</a>
      `;
    });
  </script>
</body>
</html>
